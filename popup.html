<!DOCTYPE html>
<html>
<head>
  <title>Web2Slides</title>
  <link rel="stylesheet" href="dist/popup.css">
</head>
<body>
  <div id="main-view">
    <h1>Web2Slides</h1>
    <h3 for="provider">LLM Provider:</h3>
    <div class="provider-selection">
      <select id="provider"></select>
      <span id="model-name"></span>
    </div>
    <label for="user-instructions">Instructions:</label>
    <textarea id="user-instructions" placeholder="Preferences here if needed."></textarea>
    <div class="main-actions">
      <button id="generate">Generate Slides</button>
      <button id="settings-button" class="settings-btn">Settings</button>
    </div>
    <div id="error-container" class="error-message" style="display: none;"></div>
  </div>

  <div id="settings-view" style="display: none;">
    <button id="back-button">Back</button>
    <h1>Settings</h1>
    <div class="setting">
      <label for="temperature">Temperature:</label>
      <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
      <span id="temperature-value">0.7</span>
    </div>
    <hr>
    <h1>LLM Providers</h1>
    <div id="providers-container"></div>
    <button id="add-provider">Add Provider</button>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
